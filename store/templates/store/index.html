<!DOCTYPE html>
{% extends 'store/base.html' %}
{% block content %}
    {% block detailhead %}{% endblock detailhead %}
    <h2>{{model_name}}</h2>

    {% if object_list %}
        <div class="d-flex flex-wrap">
            {% for object in object_list %}
                <a class="listcol btn m-2" href="{% url detail_url object.id %}">{{ object.title }}</a>
            {% endfor %}
        </div>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
{% endblock content %}

<!DOCTYPE html>
{% extends 'store/base.html' %}
{% block content %}
    <h2>{{model_name}}</h2>

    {% if object_list %}
        <ul>
            {% for object in object_list %}
                <li><a href="{% url detail_url object.id %}">{{ object.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
    
{% endblock content %}
